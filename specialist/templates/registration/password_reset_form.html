{% extends base.html %}

{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <button type="submit" value="Reset password">Reset Password</button>
</form>
{% endblock content %
