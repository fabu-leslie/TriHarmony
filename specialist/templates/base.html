<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}TriHarmony{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.cdnfonts.com/css/nevis" rel="stylesheet">

        <link
            href="https://fonts.googleapis.com/css2?family=Jost&family=Lexend&family=Montserrat+Alternates:wght@700&family=Lilita+One&display=swap"
            rel="stylesheet">

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-4 sidebar1" id="record-feeling-sidebar">
                    <div class="logo">
                        <img src="{% static 'images/tri-harmony-logo-sm.png' %}" class="mx-auto d-block" alt="Logo">
                    </div>
                    <br>
                    <div class="left-navigation">
                        <ul class="list">
                            <h5><strong>Welcome to TriHarmony</strong></h5>
                            <li><a href="{% url 'logout' %}" class="link-dark">Log Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-sm-8 main-content">
                    <!--Main content code to be written here -->
                    {% block content %}

                    {% endblock %}

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    </body>

</html>
