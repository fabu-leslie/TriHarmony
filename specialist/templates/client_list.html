{% extends 'base.html' %}

{% block content %}
<h2>My Clients</h2>
{% for client in clients %}
<div class="client">
    <h3>{{ client.name }}</h3>
    <p>Date of birth: {{ client.dob }}</p>
    <p>Age: {{ client.age }}</p>
    <p>Gender: {{ client.gender }}</p>
    <p>Parent: {{ client.parent }}</p>
</div>
{% endfor %}

<button><a href="{% url 'specialist:add_client' %}">Click here to add new client</a></button>
{% endblock %}
