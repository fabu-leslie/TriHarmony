{% extends 'base.html'%}

{% block title %}TriHarmony Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hello, {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>

<button><a href="{% url 'specialist:client_list' %}">Click here to go to your dashboard</a></button>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
